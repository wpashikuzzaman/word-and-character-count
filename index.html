<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
	<title>Word and Character Counter</title> 
</head> 

<body> 
	<div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 counter-card">
                <div class="col-md-12 heading"> 
                    <h1 class="counter-title">Word and Character Count</h1> 
                    <h3>Input your text or Start Typing</h3> 
                </div> 
                <div class="col-md-12 story"></div>
                <div class="content-aria"><textarea id="area" placeholder="Enter your Text Here"></textarea></div> 
                <div class="col-md-12 result"> 
                    <span id="word">0</span> Words and 
                    <span id="char">0</span> Characters
                </div> 
                <div id="time" class="col-md-12 result">
                    <span id="timerDisplay">0 seconds</span>
                </div> 
                <div class="col-md-12 count-bnt">
                    <button class="randomize">Generate random story</button>
                    <button id="stpbtn" class="stp-btn" type="reset">Stop Time</button>
                    <button id="clrbtn" class="Reset" type="reset">Clear Textbox</button>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
	</div> 

	<script src="script.js"></script> 
</body> 

</html>
